<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz</title>
</head>
<body> 
    <nav id="nav">
        <div>
            <p id="highScore">High Scores</p>
            <ol id="highScores"></ol>
        </div>
        <div id="timer">Timer</div>
    </nav>
    <div id="main">
        <h1 id="qTitle">JS Quiz Time</h1>
        <div>
            <p id="question">This test is to check your skill in Javascript.  You have a limited time to answer questions and wrong answers will deduct time of the clock.</p>
            <div class="answerContainer">
                <p id="choiceA"></p>
                <p id="choiceB"></p>
                <p id="choiceC"></p>
                <p id="choiceD"></p>
            </div>
            <button id="button">Start!</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
